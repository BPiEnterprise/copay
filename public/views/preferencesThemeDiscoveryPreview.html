<div ng-controller="preferencesThemeDiscoveryPreviewController as p">
  <img style="size=cover" src="{{discoveredThemeHeaders[discoveredThemeId].previewImage}}"/>

  <div class="onGoingProcess" ng-show="p.inProgress">
    <div class="onGoingProcess-content" ng-style="{'background':theme.view.progressBackground, 'color':theme.view.progressTextColor}">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
      <span translate>{{p.progressMessage}}</span>
    </div>
  </div>

  <div class="bottom-bar preview-button-bar">
    <a class="preview-button columns large-6 medium-6 small-6 text-center" ng-click="$root.go('preferencesThemeDiscovery')">
      <i class="fi-x size-24"></i>
    </a>
    <a class="preview-button columns large-6 medium-6 small-6 text-center" ng-click="p.import(discoveredThemeId)">
      <i class="fi-download size-24"></i>
    </a>
  </div>
</div>
<div class="extra-margin-bottom"></div>
