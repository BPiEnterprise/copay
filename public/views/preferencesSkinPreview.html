<div ng-controller="preferencesSkinPreviewController as p">

  <div class="preview-container">
    <div class="preview-image-sm" style="background-image: url({{theme.skins[previewSkinId].header.galleryImage}})"></div>
    <div class="preview-header-text">    
      <div class="size-14">{{theme.skins[previewSkinId].header.name}}</div>
      <div class="size-10">
        <div>{{theme.skins[previewSkinId].header.author}}</div>
        <div>Version {{theme.skins[previewSkinId].header.version}}, {{theme.skins[previewSkinId].header.date}}</div>
      </div>
    </div>
    <div class="preview-description size-12">{{theme.skins[previewSkinId].header.description}}</div>
    <div class="preview-image-lg" style="background-image: url({{theme.skins[previewSkinId].header.previewImage}})"></div>
  </div>

  <div class="bottom-bar preview-button-bar">
    <div class="preview-button columns large-4 medium-4 small-4 text-center" ng-click="$root.go('preferencesSkin')">
      <i class="fi-x size-24"></i>
    </div>
    <div class="preview-button columns large-4 medium-4 small-4 text-center" ng-click="p.save(previewSkinId)">
      <i class="fi-check size-24"></i>
    </div>
    <div class="preview-button columns large-4 medium-4 small-4 text-center" ng-click="p.delete(previewSkinId)" ng-show="p.canDeleteSkin(previewSkinId)">
      <i class="fi-trash size-24"></i>
    </div>
  </div>
</div>
<div class="extra-margin-bottom"></div>
